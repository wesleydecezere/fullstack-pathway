<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>AJAX - JQUERY</title>
  <script type='text/javascript' src='./js/jquery-3.6.0.min.js'></script>
  <script type='text/javascript' src='./js/main.js'></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Logradouro por CEP</a>
      <div class="d-flex">
        <input id='cep' class="form-control me-2" placeholder="Insira seu CEP">
        <button class="btn btn-outline-success" onClick='consultaCep()'>Consultar</button>
      </div>
    </div>
  </nav>

  <div class="container barra-progresso" style='margin-top: 80px;'>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
        aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
  </div>

  <div class='container cep'>
    <div class='row' style='margin: 20px 0;'>
      <h3 id='titulo-cep' style='padding: 0; margin: 0'>CEP</h3>
    </div>
    <div class="row">
      <table class='table'>
        <tbody>
          <tr>
            <td>Logradouro</td>
            <td id='logradouro'></td>
          </tr>
          <tr>
            <td>Bairro</td>
            <td id='bairro'></td>
          </tr>
          <tr>
            <td>Localidade</td>
            <td id='localidade'></td>
          </tr>
          <tr>
            <td>UF</td>
            <td id='uf'></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


</body>

</html>
