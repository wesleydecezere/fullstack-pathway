<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Calculadora com JS</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class='container'>
    <header class='visor'>
      <div class="visor-hist"></div>
      <input class="visor-out" type='text' autofocus='true' onBlur='this.focus()' placeholder=0></input>
    </header>
    <main class='keyboard'>
      <div class='keyboard-line'>
        <button class='key op-pct'>%</button>
        <button class='key cmd' value='clear-all'>CA</button>
        <button class='key cmd' value='clear-entry'>CE</button>
        <button class='key cmd' value='backspace'>bsp</button>
      </div>
      <div class='keyboard-line'>
        <button class='key op-exp' value='-1'>1/x</button>
        <button class='key op-exp' value='2'>x^2</button>
        <button class='key op-exp' value='0.5'>sqrt</button>
        <button class='key op-reg'>/</button>
      </div>
      <div class='keyboard-line'>
        <button class='key num'>7</button>
        <button class='key num'>8</button>
        <button class='key num'>9</button>
        <button class='key op-reg'>*</button>
      </div>
      <div class='keyboard-line'>
        <button class='key num'>4</button>
        <button class='key num'>5</button>
        <button class='key num'>6</button>
        <button class='key op-reg'>-</button>
      </div>
      <div class='keyboard-line'>
        <button class='key num'>1</button>
        <button class='key num'>2</button>
        <button class='key num'>3</button>
        <button class='key op-reg'>+</button>
      </div>
      <div class='keyboard-line'>
        <button class='key op-sig'>+/-</button>
        <button class='key num'>0</button>
        <button class='key op-dot'>.</button>
        <button class='key op-reg'>=</button>
      </div>
    </main>
  </div>
  <script type="module" src='./js/index.js'></script>
</body>

</html>
