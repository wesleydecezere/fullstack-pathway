<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Calculadora com JS</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src='./js/index.js'></script>
</head>

<body>
  <main class='container'>
    <div class='visor'>
      <div class="visor-hist">123456</div>
      <div class="visor-out">0</div>
    </div>
    <div class='keyboard'>
      <div class='keyboard-line'>
        <div class='key'>%</div>
        <div class='key' onClick='clearEntry()'>CE</div>
        <div class='key' onClick='clearAll()'>C</div>
        <div class='key' onClick='erase()'>bsp</div>
      </div>
      <div class='keyboard-line'>
        <div class='key'>1/x</div>
        <div class='key'>x^2</div>
        <div class='key'>sqrt</div>
        <div class='key' onClick='put(this.innerText)'>/</div>
      </div>
      <div class='keyboard-line'>
        <div class='key' onClick='put(this.innerText)'>7</div>
        <div class='key' onClick='put(this.innerText)'>8</div>
        <div class='key' onClick='put(this.innerText)'>9</div>
        <div class='key' onClick='put(this.innerText)'>*</div>
      </div>
      <div class='keyboard-line'>
        <div class='key' onClick='put(this.innerText)'>4</div>
        <div class='key' onClick='put(this.innerText)'>5</div>
        <div class='key' onClick='put(this.innerText)'>6</div>
        <div class='key' onClick='put(this.innerText)'>-</div>
      </div>
      <div class='keyboard-line'>
        <div class='key' onClick='put(this.innerText)'>1</div>
        <div class='key' onClick='put(this.innerText)'>2</div>
        <div class='key' onClick='put(this.innerText)'>3</div>
        <div class='key' onClick='put(this.innerText)'>+</div>
      </div>
      <div class='keyboard-line'>
        <div class='key'>+/-</div>
        <div class='key' onClick='put(this.innerText)'>0</div>
        <div class='key'>,</div>
        <div class='key' onClick='put(this.innerText)'>=</div>
      </div>
    </div>
  </main>
</body>

</html>
